<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Force Reload NFL Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Force Reload NFL Data</h2>
        <p>This will reload NFL data from the source and overwrite cached data for the current season.</p>
        <form method="POST" action="/admin/force-reload-data">
            <input type="hidden" name="season" value="2025">
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to force reload NFL data?');">
                ♻️ Force Reload Data
            </button>
            <a href="/" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</body>
</html>
