{# Jinja macro for common form fields, e.g. pick entry/edit #}
{% macro form_field(label, name, value='', type='text', required=False) %}
<div class="mb-3">
    <label for="{{ name }}" class="form-label">{{ label }}</label>
    <input type="{{ type }}" class="form-control" id="{{ name }}" name="{{ name }}" value="{{ value }}" {% if required %}required{% endif %}>
</div>
{% endmacro %}
