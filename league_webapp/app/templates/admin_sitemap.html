{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Admin Sitemap</h2>
    <ul class="list-group">
        {% for link in site_links %}
        <li class="list-group-item">
            <a href="{{ link.url }}">{{ link.name }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
